<div class="text-center mb-4">
	<h2 class="section-title px-5"><span class="px-2">{{d1}} </span></h2>
</div>

		<div class=" col-6">

			<div class="row wrapper">
				{% for i in prod %}
				<div class="col" style="width: 300px;">
					<div class="card shadow-sm">
						<img src="{{i.images.url}}" style="height: 230px;object-fit: cover;">
						<div class="card-body">
							<span class="text-muted fs-6">{{i.cat.name}}</span>
							<h6>{{i.name}}</h6>
							<p class="card-text"></p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a href="{% url 'show' i.id %}">
										<button style="background-color:rgb(33, 11, 30);" id="liveToastBtn" data-id="1"
											data-price="109" data-product="Jeans" data-quantity="1" type="button"
											class="btn btn-sm btn-outline-secondary btn-success text-white">view
											Product</button></a>



								</div>
								<small class="text-muted "> <i class="bi bi-currency-rupee"></i>{{i.prize}}</small>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

		</div>


	</div>

</div>
