{% extends "base.html" %}















{% block body %}


<style>
    .billing_text {
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        margin: 0;
        font-size: 16px;
        color: #737373;
    }

    .food_img_price_des {
        display: flex;
        margin-bottom: 1rem;
    }

    .food_img_price_des .cart_food_img {
        width: 85px;
        height: 51px;
        overflow: hidden;
        border: 1px solid #d4d4d491;
        padding: 4px;
    }

    .food_img_price_des .cart_food_img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .food_img_price_des .food_dec_flex {
        margin-left: 2rem;
    }

    .food_img_price_des .food_dec_flex p {
        color: #737373;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-size: 14px;
    }

    .food_img_price_des .food_dec_flex p:last-child {
        color: red;
    }

    .yourCart_div {
        border: 1px solid #d4d4d491;
        padding: 19px;
        margin-top: 2rem;
    }



    .cart_total .price_total {
        display: flex;
        margin-bottom: 5px;
        justify-content: space-between;
    }

    .cart_total .price_total p {
        color: #737373;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-size: 14px;
    }

    .total_btn_cart {
        width: 100%;
        background: #ac1734 !important;
        border-color: #ac1734 !important;
        padding: 9px 19px !important;
        display: flex;
        justify-content: space-between;
        color: #fff;
        font-weight: 500;
        border-style: unset;
        font-family: "Montserrat", sans-serif;
    }

    .total_btn_cart:hover {
        background-color: #ac1734 !important;
        border-color: #ac1734 !important;
    }

    .cart_total {
        border: 1px solid #d4d4d491;
        padding: 8px 19px;
        border-top: 0;
    }

    .input_form .input_box_cart input,
    .input_form .input_box_cart textarea {
        width: 100%;
        border: 1px solid #d4d4d491;
        outline: none;
        padding: 6px 10px;
        font-weight: 600;
        font-size: 13px;
        resize: none;
        font-family: "Montserrat", sans-serif;
    }

    .input_form .input_box_cart {
        margin-bottom: 15px;
    }

    .mb_23px {
        margin-bottom: 20px !important;
    }

    .text_center_button {
        justify-content: center;
    }

    .input_form {
        margin-top: 2rem;
    }

    .footer-parallax-container {
        margin-bottom: 0 !important;
        box-shadow: none;
        min-height: auto !important;
    }

    .footer-parallax {
        height: auto !important;
        position: relative !important;
        background-color: #f5f5f5 !important;
        z-index: 1;
    }

    .section-bg-image_full_height {
        background-image: url(../images/hd-8.png);
        background-attachment: fixed;
    }

    .mt-12px {
        margin-top: 12px !important;
    }

    .bg_green {
        background-color: #4caf50 !important;
        border-color: #4caf50 !important;
    }

    .bg_green:hover {
        background-color: #4caf50 !important;
        border-color: #4caf50 !important;
    }

    button {
        outline: none !important;
    }
</style>

<body>

    <!-- content -->

    <div class="section-empty">
        <div class="container content">
            <div class="row">
                <form action="" method="POST">
                    {% csrf_token %}

                    <p class="billing_text mb_23px">Delievery Info</p>
                    <div class="input_form">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="input_box_cart">
                                    <input type="" placeholder="Full Name" name="name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input_box_cart">
                                    <input type="" placeholder="Mobile Number" name="number">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input_box_cart">
                                    <input type="" placeholder="Email Address" name="email">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input_box_cart">
                                    <textarea rows="4" placeholder="Full Address" name="address"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="total_btn_cart text_center_button">
                        Place Order
                    </button>
                </form>
            </div>

            <div class="cart_total">
                <div class="price_total">
                    <p>Total</p>
                    <p>{{total}}</p>
                </div>
                <div class="price_total">
                    <p>Shipping</p>
                    <p>free</p>
                </div>
            </div>
            <button type="submits" class="total_btn_cart" id="">
                <span>Total</span>
                <span>{{total}}</span>
            </button>
        </div>
    </div>
    </div>
    </div>



    <!-- end content -->


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Acme Corp", //your business name
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": "Gaurav Kumar", //your customer's name
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>



</body>



{% endblock body %}
